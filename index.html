<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/assets/styles/index.css">
    <title>CryptoPass</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <img src="./assets/images/icon.svg" alt="CryptoPass Icon">
            </div>
            <div>
                <h1><span>Crypto</span>Pass</h1>
            </div>
        </div>
        <div class="content">
            <div class="options">
                <div class="operations">
                    <h2>Operation</h2>
                    <div>
                        <div class="operation">
                            <input type="radio" name="operation" id="operation-encrypt">
                            <label for="operation-encrypt">Encrypt</label>
                        </div>
                        <div class="operation">
                            <input type="radio" name="operation" id="operation-decrypt">
                            <label for="operation-decrypt">Decrypt</label>
                        </div>
                        <div class="operation">
                            <input type="radio" name="operation" id="operation-ramdom">
                            <label for="operation-ramdom">Random</label>
                        </div>
                    </div>
                </div>
                <div class="types">
                    <h2>Types</h2>
                    <div>
                        <div class="type">
                            <input type="radio" name="type" id="type-md5">
                            <label for="type-md5">MD5</label>
                        </div>
                        <div class="type">
                            <input type="radio" name="type" id="type-aes">
                            <label for="type-aes">AES</label>
                        </div>
                        <div class="type">
                            <input type="radio" name="type" id="type-sha256">
                            <label for="type-sha256">SHA256</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="fields">
                <div>
                    <input type="text" placeholder="Key">
                </div>
                <div>
                    <input type="text" placeholder="Value">
                </div>
                <div>
                    <textarea name="" id="" cols="30" rows="10" placeholder="Data"></textarea>
                </div>
            </div>
        </div>
        <div class="buttons">
            <div>
                <input type="button" value="Reset">
            </div>
            <div>
                <input type="button" value="Go!">
            </div>
        </div>
        <div class="footer">
            <a href="#">About|Contribute</a>
        </div>
    </div>
    <script src="./dist/src/index.js"></script>
</body>
</html>
